<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Metapolator-Object-Model Developer-Tool</title>

    <!-- development -->
    <link rel="stylesheet/less"
          type="text/css"
          href="lib/main.less"
          />
    <script>
    less = {
        env: "development",
        async: true,
        fileAsync: true,
        poll: 1000,
        functions: {},
        dumpLineNumbers: 'mediaquery',
        relativeUrls: false,
    };
    </script>
    <script src="lib/bower_components/less.js/dist/less.min.js"></script>
    <script src="lib/bower_components/requirejs/require.js"></script>
    <script>
    require.config({baseUrl: 'lib'});
    require(['bootstrap'], function(require) {
        require(['main'], function(main){main()});
    });
    </script>
    </script>
    <!-- end of development -->
    <!-- production
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="main.js"></script>
    <!-- end of production -->
  </head>
  <body>
    <div class="compatibility-info">
        <h1>Metapolator Object Model Developer Tool</h1>
        <h3>Compatibility Information</h3>
        If this message does not disappear after a short moment:
        <h2>Your Browser may be incompatible</h2>
        <p>You can either use a current version of FireFox or Chromium/Google Chrome/Opera.</p>
    </div>
    <mtk-mom-developer></mtk-mom-developer>
  </body>
</html>
